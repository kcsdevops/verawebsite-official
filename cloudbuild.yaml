steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/veracare-site:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/veracare-site:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/veracare-site:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/veracare-site:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'veracare-site',
      '--image', 'gcr.io/$PROJECT_ID/veracare-site:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '3000',
      '--memory', '512Mi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10',
      '--concurrency', '80',
      '--timeout', '300',
      '--set-env-vars', 'NODE_ENV=production,NEXT_TELEMETRY_DISABLED=1'
    ]

# Configure timeout for the entire build
timeout: 1200s

# Configure resource allocation
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/veracare-site:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/veracare-site:latest'