name: ğŸš€ Deploy Veracare para Cloud Run

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  PROJECT_ID: expanded-aria-430513-s9
  REGION: us-central1
  SERVICE_NAME: portal-podal-vera

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: ğŸ§ª Executar testes (se disponÃ­vel)
      run: npm test --if-present

    - name: ğŸ—ï¸ Build aplicaÃ§Ã£o
      run: npm run build

    - name: ğŸ” Configurar Google Cloud Auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GOOGLE_CLOUD_SA_KEY }}

    - name: â˜ï¸ Configurar Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}

    - name: ğŸ³ Configurar Docker para Google Cloud
      run: gcloud auth configure-docker

    - name: ğŸš€ Build e Deploy direto para Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --source . \
          --region ${{ env.REGION }} \
          --platform managed \
          --memory 512Mi \
          --cpu 1 \
          --min-instances 0 \
          --max-instances 10 \
          --port 3000 \
          --allow-unauthenticated \
          --set-env-vars NODE_ENV=production,PORT=3000,NEXT_TELEMETRY_DISABLED=1

    - name: âœ… Verificar deploy e obter URL
      run: |
        SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
          --region=${{ env.REGION }} \
          --format='value(status.url)')
        echo "ğŸŒ AplicaÃ§Ã£o deployada em: $SERVICE_URL"
        echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

    - name: ğŸ§ª Teste de saÃºde da aplicaÃ§Ã£o
      run: |
        sleep 10
        curl -f $SERVICE_URL || exit 1
        echo "âœ… AplicaÃ§Ã£o estÃ¡ respondendo corretamente"

    - name: ğŸ’¬ ComentÃ¡rio no PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `ğŸ‰ **Deploy realizado com sucesso!**\n\nğŸŒ **URL da aplicaÃ§Ã£o:** ${process.env.SERVICE_URL}\n\nâœ… **Status:** Todas as verificaÃ§Ãµes passaram\nğŸ”§ **Projeto:** veracare-podologia\nğŸ“ **RegiÃ£o:** us-central1\n\nğŸš€ AplicaÃ§Ã£o estÃ¡ rodando no Google Cloud Run!`
          })
          })