name: 🚀 Deploy Veracare para Cloud Run

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  PROJECT_ID: expanded-aria-430513-s9
  REGION: us-central1
  SERVICE_NAME: portal-podal-vera

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: 🧪 Executar testes (se disponível)
      run: npm test --if-present

    - name: 🏗️ Build aplicação
      run: npm run build

    - name: 🔐 Configurar Google Cloud Auth
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GOOGLE_CLOUD_SA_KEY }}

    - name: ☁️ Configurar Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}

    - name: 🐳 Configurar Docker para Google Cloud
      run: gcloud auth configure-docker

    - name: 🚀 Build e Deploy direto para Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --source . \
          --region ${{ env.REGION }} \
          --platform managed \
          --memory 512Mi \
          --cpu 1 \
          --min-instances 0 \
          --max-instances 10 \
          --port 3000 \
          --allow-unauthenticated \
          --set-env-vars NODE_ENV=production,PORT=3000,NEXT_TELEMETRY_DISABLED=1

    - name: ✅ Verificar deploy e obter URL
      run: |
        SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
          --region=${{ env.REGION }} \
          --format='value(status.url)')
        echo "🌐 Aplicação deployada em: $SERVICE_URL"
        echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV

    - name: 🧪 Teste de saúde da aplicação
      run: |
        sleep 10
        curl -f $SERVICE_URL || exit 1
        echo "✅ Aplicação está respondendo corretamente"

    - name: 💬 Comentário no PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `🎉 **Deploy realizado com sucesso!**\n\n🌐 **URL da aplicação:** ${process.env.SERVICE_URL}\n\n✅ **Status:** Todas as verificações passaram\n🔧 **Projeto:** veracare-podologia\n📍 **Região:** us-central1\n\n🚀 Aplicação está rodando no Google Cloud Run!`
          })
          })