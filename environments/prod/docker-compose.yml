version: '3.8'

services:
  veracare-prod:
    build:
      context: ../..
      dockerfile: environments/prod/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_ENV=production
    networks:
      - veracare-prod-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ../../public:/var/www/html
    depends_on:
      - veracare-prod
    networks:
      - veracare-prod-network
    restart: unless-stopped

networks:
  veracare-prod-network:
    driver: bridge
