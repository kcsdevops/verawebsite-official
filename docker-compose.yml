version: '3.8'

services:
  veracare:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: veracare-app
    ports:
      - "8080:8080"
      - "80:8080"  # Expor tamb√©m na porta 80
    environment:
      - NODE_ENV=production
      - PORT=8080
    restart: unless-stopped
    networks:
      - veracare-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  veracare-network:
    driver: bridge

volumes:
  veracare-data:
    driver: local